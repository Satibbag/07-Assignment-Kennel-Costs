<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kennel Price Calculator</title>
  <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
  <h1>Dog Kennel Price Calculator</h1>
  <form>
    <label for="size">Dog Size:</label>
    <br>
    <select id="size" name="size">
      <option value="30">Small ($30/day)</option>
      <option value="32">Large ($32/day)</option>
    </select>
    <br>
    <label for="numDays">Number of Days:</label>
    <br>
    <input type="number" id="numDays" name="numDays">
    <br>
    <button type="button" id="calculate" name="calculate" onclick="CalculatePrice()">Calculate Price</button>
    <div id="price">Price: $0</div>
    <div id="tax">Tax: $0</div>
    <div id="total">Total: $0</div>
  </form>
</body>
</html>
